<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="page-header">
        <div class="header-inner">
            <div id="logo">
                <img src="images/logo-white.png" alt="Travel Logo">
            </div>
            <nav id="main-nav">
                <a href="#">About</a>
                <a href="#">Destinations</a>
                <a href="#">Packages</a>
                <a href="#">Experience</a>
                <a href="#">Offers</a>
                <a href="#">Contact</a>
            </nav>
            <nav>
                <a href="https://www.facebook.com" target="_blank" title="Facebook">F</a>
                <a href="https://www.twitter.com" target="_blank" title="Twitter">T</a>
                <a href="https://linkedin.com" target="_blank" title="Linkedin">L</a>
                <a href="https://plus.google.com" target="_blank" title="Google+">G+</a>
            </nav>
        </div>
    </header>
    
    <section id="hero-section">
        <div class="overlay block-center">
            <div class="hero-box">
                <h1><span class="first">Climbing</span> <span class="last">Mountain</span></h1>
                <div class="price">
                    <span>Starting</span> <span class="n">$2500</span>
                </div>
                <div class="book-now">
                    <a href="#">Book Now &gt;</a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
